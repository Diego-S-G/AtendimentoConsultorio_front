<h2 mat-dialog-title>Editar Paciente:</h2>
<mat-dialog-content>
    <form class="form" [formGroup]="form">
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput required formControlName="nome" maxlength="50">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Sexo</mat-label>
            <mat-select required formControlName="sexo">
                <mat-option value="0">Masculino</mat-option>
                <mat-option value="1">Feminino</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="buttons">
    <button mat-button color="primary" (click)="salvar()" [mat-dialog-close]="false">Salvar</button>
    <button mat-button color="warn" mat-dialog-close cdkFocusInitial>Cancelar</button>
</mat-dialog-actions>
