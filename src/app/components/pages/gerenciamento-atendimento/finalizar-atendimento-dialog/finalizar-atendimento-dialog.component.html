<div class="dialog-container">
    <h2 mat-dialog-title>Finalizar atendimento?</h2>
    <mat-dialog-content>
        Deseja finalizar este atendimento?
    </mat-dialog-content>
    <mat-dialog-actions class="buttons">
        <button mat-button color="primary" (click)="finalizar()" [mat-dialog-close]="false">Finalizar Atendimento</button>
        <button mat-button color="warn" mat-dialog-close cdkFocusInitial>Voltar</button>
    </mat-dialog-actions>
</div>
