<div class="dialog-container">
    <h2 mat-dialog-title>Cancelar atendimento?</h2>
    <mat-dialog-content>
        Deseja cancelar este atendimento?
    </mat-dialog-content>
    <mat-dialog-actions class="buttons">
        <button mat-button color="primary" (click)="cancelar()" [mat-dialog-close]="false">Cancelar Atendimento</button>
        <button mat-button color="warn" mat-dialog-close cdkFocusInitial>Voltar</button>
    </mat-dialog-actions>
</div>
