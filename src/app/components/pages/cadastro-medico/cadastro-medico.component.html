<div class="main-cadastro">
    <mat-card class="card">
        <mat-card-title>Novo MÃ©dico:</mat-card-title>
        <mat-card-content>
            <form class="form" [formGroup]="form">
                <mat-form-field>
                    <mat-label>Nome</mat-label>
                    <input matInput required formControlName="nome" maxlength="50">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Especialidade</mat-label>
                    <input matInput required formControlName="especialidade" maxlength="40">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions class="buttons">
            <button mat-raised-button color="primary" (click)="gravar()">Cadastrar</button>
            <button mat-raised-button color="warn" routerLink="/">Voltar</button>
        </mat-card-actions>
    </mat-card>
</div>
