<div class="main-cadastro">
    <mat-card class="card">
        <mat-card-title>Nova Sala:</mat-card-title>
        <mat-card-content>
            <form class="form" [formGroup]="form">
                <mat-form-field>
                    <mat-label>Sigla</mat-label>
                    <input matInput required formControlName="sigla" maxlength="3">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Descrição</mat-label>
                    <input matInput required formControlName="descricao" maxlength="20">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions class="buttons">
            <button mat-raised-button color="primary" (click)="gravar()">Cadastrar</button>
            <button mat-raised-button color="warn" routerLink="/">Voltar</button>
        </mat-card-actions>
    </mat-card>
</div>
