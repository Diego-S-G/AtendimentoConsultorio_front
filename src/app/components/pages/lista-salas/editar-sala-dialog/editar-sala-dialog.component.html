<h2 mat-dialog-title>Editar Sala:</h2>
<mat-dialog-content>
    <form class="form" [formGroup]="form">
        <mat-form-field>
            <mat-label>Sigla</mat-label>
            <input matInput required formControlName="sigla" maxlength="3">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Descrição</mat-label>
            <input matInput required formControlName="descricao" maxlength="20">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="buttons">
  <button mat-button color="primary" (click)="salvar()" [mat-dialog-close]="false">Salvar</button>
  <button mat-button color="warn" mat-dialog-close cdkFocusInitial>Cancelar</button>
</mat-dialog-actions>
